<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

</head>

<body>
  <div class="nav sD">
    <a class="navname">Thank you for Afking here this way you can support the server</a>
  </div>
    </div>
    <div class="contents">
      <h2 class="contentstxt">Support BerviSMP by donating some small amounts for VPS</h2>
      <hr>
      <p class="contentstxt">You are Afking for <label id="minute">00</label>.<label id="second">00</label> minutes</p>
    </div>
    <div class="container">
    <div class="tabs sD">
      <div class="tabscontainer">
        <button class="tabsbtn tabs_btn">Toogle Light Theme</button>
      </div>
  </div>
  <div class="footer sD">
    <p>&copy; BerviSMP Â©2021 by Kalsel1295&trade;</p>
  </div>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>

<script>
  var light = true;
  var getMinutes = document.getElementById("minute");
  var getSeconds = document.getElementById("second");
  var totalSeconds = 0;
  setInterval(setTime, 30000);

  document.querySelector(".tabs_btn").onclick = function(){
    var tbtn = document.querySelector(".tabs_btn");
    var btn = document.querySelector(".tabsbtn");
    var block = document.querySelector(".contents");
    var txt = document.querySelectorAll(".contentstxt");
    if(light){
      light = false;
      tbtn.style.color = "#34A7D8";
      btn.style.background = "#2F3136";
      btn.style.color = "#FFFFFF";
      block.style.background = "#2F3136";
      txt.forEach((txt) => {
        txt.style.color = "#FFFFFF";
      })
    }else{
      light = true;
      tbtn.style.color = "#FFFFFF";
      btn.style.background = "#FFFFFF";
      btn.style.color = "#000000";
      block.style.background = "#FFFFFF";
      txt.forEach((txt) => {
        txt.style.color = "#000000";
      })
    }
  }
  
  function setTime() {
    ++totalSeconds;
    getSeconds.innerHTML = pad(totalSeconds % 60);
    getMinutes.innerHTML = pad(parseInt(totalSeconds / 60));
  }

  function pad(val) {
    var valString = val + "";
    if (valString.length < 2) {
      return "0" + valString;
    } else {
      return valString;
    }
  }
</script>
</html>
